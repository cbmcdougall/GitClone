    <div id="post">
        <!-- Posts will appear here -->
        <input type="submit" value="git add" id="gitAdd">
        <!-- <i class="fas fa-pencil-alt"></i> -->
    </div>

    <form id="message">
        <h1>New Post</h1>
        <div id="post-title">
            <label for="title">Title:</label>
            <input type="text" id="titlePost" required>
        </div>
        <div id="textAreaContainer">
            <textarea name="textArea" id="textArea" spellcheck="false" oninput="characterLimit()" maxlength="400" required></textarea>
            <!-- Create the editor container -->
             <div id="textArea">
            </div>

            <p id="character-limit">Remaining characters: 400</p>
            <input type="submit" value="git push" id="gitPush">
        </div>
    </form>

    <div id="threads">
        <h1>Previous Pushes</h1>
        <!-- index.js script renders this part -->
    </div>


    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./static/js/index.js"></script>
    <script src="./static/js/theme.js"></script>
    <script src="./static/js/gitpush.js"></script>
    <script>
        // Wouldn't work in external .js script so doing here
        function characterLimit() {
            const currentInput = document.getElementById("textArea").value;
            const remainingChars = 400-currentInput.length;
            document.getElementById("character-limit").textContent = `Remaining characters: ${remainingChars}`;
        }
    </script>
